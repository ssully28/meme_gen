<head>

<body>

    <!-- Form -->
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col col-6 bg-dark text-center d-flex flex-column justif-content-around">
                <div class="memetitle">Stranger memeS</div>
                <input class="my-2" type="text" placeholder="Meme Head" id="memehead" name="memehead" required>
                <input class="my-2" type="text" placeholder="Meme Foot" id="memefoot" name="memelast" required>
                <input class="my-2" type="text" placeholder="Image URL" id="memeurl" name="memeurl" required>
                <button class="btn btn-outline-danger btn-sm my-2" onclick="addMeme()">Add dat meme!</button>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Memes -->
    <div class="container" id="memelist">
        <div id="memeplaceholder"></div>
    </div>









    <script type="text/javascript" src="meme.js"></script>
